    <h1>WebSID C64 Emulator via Web Audio</h1>
<p><b>13 Aug 2015</b></p>

<p><a href="http://www.igorski.nl/experiment/websid">WebSID</a> is a <a href="http://www.igorski.nl/case/websid">C64 sound emulator</a> that runs in the browser using the Web MIDI and Web Audio APIs.</p>
<p>Here’s a cool clip using WebSID with a guitar (with a <a href="http://www.fishman.com/tripleplay">Fishman MIDI pickup</a>).</p>
