    <div class="content">
    <h1>MusicIO Now Supports VST</h1>
<p><b>21 Apr 2015</b></p>

<p>[embed]https://youtu.be/19orQSxbc6Q[/embed]</p>
<p>v1.20 of MusicIO supports audio sharing between iOS and OS X without needing the <a href="https://github.com/RogueAmoeba/Soundflower">soundflower</a> kernel extension.  Now you can route audio from your iPad into your DAW via MusicIO’s VST or AU plugin.</p>
